<h2>개요</h2>
<strong><u><a href="https://www.nintendo.co.kr/software/software_eshop.php"
  target="_blank" title="nintendo e-shop 바로가기">Animal Crossing: New Horizons</u></strong> is <strong>now on sale!</a></strong>
<p><img src="coding.png" width="100%"></p>
<p>2020년 3월 20일 닌텐도 스위치로 전 세계 동시 발매될 예정인 동물의 숲 시리즈의 신작 게임.
국내에선 모동숲. 일본에선 아츠모리(あつ森). 영미권 국가에서는 ACNH(Animal Crossing New Horizons)라고
불린다.</p>
<p>2018년 9월 14일 닌텐도 다이렉트에서 최초로 공개되었으며 2019년 6월 11일 E3에서 정보가 공개되기 시작했다.</p>
